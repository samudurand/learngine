plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.learninge'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	maven {
		url 'https://jitpack.io'
	}
}

dependencies {
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.6'
	implementation 'io.springfox:springfox-swagger2:2.9.2'
	implementation 'io.springfox:springfox-swagger-ui:2.9.2'
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
	implementation 'org.apache.commons:commons-lang3:3.9'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.hibernate.validator:hibernate-validator:6.0.10.Final'
	implementation 'org.apache.httpcomponents:httpclient:4.4.1'

	compileOnly 'org.projectlombok:lombok:1.18.6'
	compileOnly 'org.springframework.boot:spring-boot-devtools'

	annotationProcessor 'org.projectlombok:lombok:1.18.6'

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.mockito:mockito-core:2.21.0'
	testImplementation 'com.github.tomakehurst:wiremock-jre8:2.26.2'
	testImplementation 'com.github.JensPiegsa:wiremock-extension:0.4.0'
}

sourceSets {
	main {
		java {
			srcDir "${buildDir}/generated/sources/annotationProcessor/java/main"
		}
	}
}

test {
	useJUnitPlatform()
}
